###
### default tracings reporter configuration
###
# get header from response headers then tag to tracing span
# format: observability.tracings.tag.response.headers.{key}={value}
# support ease mesh
# X-EG-Circuit-Breaker
# X-EG-Retryer
# X-EG-Rate-Limiter
# X-EG-Time-Limiter
observability:
  tracings:
    sampledByQPS: 100
    tag:
      response:
        headers:
          eg:
            0: X-EG-Circuit-Breaker
            1: X-EG-Retryer
            2: X-EG-Rate-Limiter
            3: X-EG-Time-Limiter

